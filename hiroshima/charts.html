    <script>
    //===== 人口 =====//
        const labels_01 = [
            '札幌市 / Sapporo',
            '仙台市 / Sendai',
            '広島市 / Hiroshima',
            '福岡市 / Fukuoka',
            'ピッツバーグ / Pittsburgh',
            'バーミンガム / Birmingham',
            'ドルトムント / Dortmund',
        ];
        
        const data_01 = {
            labels: labels_01,
            datasets: [{
                label: '人口 / Population (people)',
                backgroundColor: 'rgba(255, 0, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [1194034, 1952356, 1082159, 1538681, 50000, 50000, 50000],
            }]
        };
        
        const config_01 = {
            type: 'bar',
            data: data_01,
            options: {}
        };
        
        const graph_01 = new Chart(
        document.getElementById('graph_01'), config_01 );
    </script>
