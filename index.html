<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese major cities</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- mapbox -->    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #mymap  { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
    <!-- link to css file -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Header for the sidebar menu -->
    <div id="open_nav">
        <div>
            <img src="./img/menu_bw.png">
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="menu">
            <form id="fly">
                
                <!-- Select a city to fly to -->
                <select name="select">
                    <option value="fly-japan">日本 / Japan</option>
                    <option value="fly-sapporo">札幌市 / Sapporo</option>
                    <option value="fly-world">世界 / The World</option>
                    <option value="fly-pittsburgh">ピッツバーグ / Pittsburgh</option>
                </select>
            </form>

            <!-- List of indicators -->
            <nav id="hideshow"></nav>

            <!-- Link to Chart.js graphs -->
            <button class="m-1 btn btn-light"><a href="charts.html">Graphs</a></button>
            
        </div>
    </div>

<!-- Mapbox layout tag -->
<div id="map"></div>

<script src="./js/script.js"></script>

</body>
</html>
