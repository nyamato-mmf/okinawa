<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">
    <title>Okinawa data</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom.css -->
    <link href="./css/custom.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map  { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>

<body>

    <div id="map"></div>

    <!-- ------------------------------------------------------------------
        PC mode 
    ------------------------------------------------------------------- -->
    <div class="d-none d-lg-block">

        <!-- サイドバー: icons -->
        <div class="container bg-light position-fixed px-4" style="width: 75px; height:100vh; z-index:3">
            <!-- オフキャンバス icon -->
            <div class="mt-4">
                <img src="./img/arrows_gray.svg" type="button" data-bs-toggle="offcanvas" data-bs-target="#off-canvas">
            </div>
        </div>

        <!-- サイドバー: コントロールパネル -->
        <div class="container bg-dark text-white p-4 position-absolute offcanvas offcanvas-start show" data-bs-backdrop="false" id="off-canvas" style="margin-left:75px ;width: 300px; height:100vh; z-index:2">
            <h1 class="display-6">OKINAWA<br>DATA</h1>
            <!-- 下線 -->
            <hr style="background-color: #ffffff;">

            <form id="fly">
                <div class="row mb-3">
                <!-- Select a city to fly to -->
                <label class="form-label" for="area"><h6>エリア</h6></label>
                <select id="area" name="select" class="form-select">
                    <option value="">エリアを選択</option>
                    <option value="fly-japan">日本</option>
                    <option value="fly-okinawa">沖縄県</option>
                    <option value="fly-mainland">沖縄本島</option>
                    <option value="fly-miyako">宮古諸島</option>
                    <option value="fly-yaeyama">八重山諸島</option>
                    <option value="fly-world">世界</option>
                    <option value="fly-hawaii">ハワイ諸島</option>
                    <option value="fly-oahu">オアフ島</option>
                </select>
                </div>
            </form>

            <div class="row mb-3">
                <div id="layerSwitcher">
                    <div class="form-check">
                        <input type="checkbox" id="boundariesCheckbox" checked>
                        <label for="boundariesCheckbox">行政区域</label>
                    </div>
                    <hr style="background-color: #ffffff;">
                    <div class="form-check">
                        <input type="checkbox" id="airportsCheckbox">
                        <label for="airportsCheckbox">空港</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="railwaysCheckbox">
                        <label for="railwaysCheckbox">鉄道</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="highwaysCheckbox">
                        <label for="highwaysCheckbox">高速道路</label>
                    </div>
                    <hr style="background-color: #ffffff;">
                    <div class="form-check">
                        <input type="checkbox" id="shizen_koenCheckbox">
                        <label for="shizen_koenCheckbox">自然公園</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="shizen_hozenCheckbox">
                        <label for="shizen_hozenCheckbox">自然保全地域</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="chouju_hogoCheckbox">
                        <label for="chouju_hogoCheckbox">鳥獣保護区</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="chousei_kuikiCheckbox">
                        <label for="chousei_kuikiCheckbox">市街化調整区域</label>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End of PC mode -->

    <!-- ------------------------------------------------------------------
        SP mode 
    ------------------------------------------------------------------- -->
    <div class="container-fluid d-lg-none bg-dark text-white pb-2">
        <h1 class="display-6 text-center">OKINAWA DATA</h1>
        <!-- 下線 -->
        <hr style="background-color: #ffffff;">

        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-dark bg-dark mb-2">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-contents">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbar-contents">
                    <div class="row mt-4">

                        <form class="fly">
                            <div class="mb-3">
                            <!-- Select a city to fly to -->
                            <label class="form-label" for="area"><h6>AREA</h6></label>
                            <select id="area" name="select" class="form-select">
                                <option value="fly-japan">日本</option>
                                <option value="fly-okinawa">沖縄県</option>
                                <option value="fly-mainland">沖縄本島</option>
                                <option value="fly-miyako">宮古諸島</option>
                                <option value="fly-yaeyama">八重山諸島</option>
                                <option value="fly-world">世界</option>
                                <option value="fly-hawaii">ハワイ</option>
                                <option value="fly-oahu">オアフ島</option>
                            </select>
                            </div>
                        </form>

                        <div class="row mb-3">
                            <div id="layerSwitcher-sp">
                                <div class="form-check">
                                    <input type="checkbox" id="boundariesCheckbox-sp" checked>
                                    <label for="boundariesCheckbox-sp">行政区域</label>
                                </div>
                                <hr style="background-color: #ffffff;">
                                <div class="form-check">
                                    <input type="checkbox" id="airportsCheckbox-sp">
                                    <label for="airportsCheckbox-sp">空港</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="railwaysCheckbox-sp" checked>
                                    <label for="railwaysCheckbox-sp">鉄道</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="highwaysCheckbox-sp">
                                    <label for="highwaysCheckbox-sp">高速道路</label>
                                </div>
                                <hr style="background-color: #ffffff;">
                                <div class="form-check">
                                    <input type="checkbox" id="shizen_koenCheckbox-sp">
                                    <label for="shizen_koenCheckbox-sp">自然公園</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="shizen_hozenCheckbox-sp">
                                    <label for="shizen_hozenCheckbox-sp">自然保全地域</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="chouju_hogoCheckbox-sp">
                                    <label for="chouju_hogoCheckbox-sp">鳥獣保護区</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="chousei_kuikiCheckbox-sp">
                                    <label for="chousei_kuikiCheckbox-sp">市街化調整区域</label>
                                </div>
                            </div>
                        </div>
            
                        
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- End of SP mode -->

    <!-- Bootstrap JavaScript (Popper.js and Bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript-->
    <script src="./js/script.js"></script>
        

</body>
</html>
